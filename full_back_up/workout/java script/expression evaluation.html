<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
function myFunction() 
{
var expr=[];
document.getElementById('expression').value=expr;
  var b=expr.length;
  var res=expr[0];
  if (res=="+" || res=="-" || res=="*" || res=="/" || b<3)
  {
     document.getElementById('demo').innerHTML="invalid expression";
  }
  else
  {
    res=parseInt(res);
    var flag=0;
    for (var i=1; i<b; i+=2)
    {
      var opr = expr[i];
      var secondoperand= expr[i+1];
      secondoperand=parseInt(secondoperand);
       if(opr!="+" && opr!=="-" && opr!=="*" && opr!=="/")
      {
        document.getElementById('demo').innerHTML="invalid expression";
        flag=1;
        break;
      }
       else if (opr == '+')
        {
            res += secondoperand;
        }
        else if (opr == '-')
        {
          res -= secondoperand;
        }
        else if (opr == '*')  
        {
          res *= secondoperand;
        }
        else
        {
          res /=secondoperand;
        }
        
    }
    if(res==-1 || flag==1)
    {
      document.getElementById('demo').innerHTML="invalid expression";
    }
    else
    {
     document.getElementById('demo').innerHTML=res;
    }
   } 
}

</script>
<label>static expression is </label>
<input type="text" id="expression" value="">
<button onclick="myFunction()">submit</button>
<p id="demo"></p>
</body>
</html>
