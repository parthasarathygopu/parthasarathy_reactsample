<section class="container ">
    <section class=" col-lg-offset-2 col-lg-8 col-lg-offset-2 col-md-offset-2 col-md-8 col-md-offset-2 col-xs-12 form" ng-hide="showhide">
        <form id="myForm">
        <center> 
               <div class="form-group formstyle">
                  <label>Project Code:</label>
                  <input type="text" name="projectcode" onkeypress='return event.charCode >= 48 && event.charCode <= 57' ng-model="pcode" class="form-control" >
               </div>
               <div class="form-group formstyle">
                        <label>Project Name:</label>
                        <input type="text" name="projectname" ng-model="pname" class="form-control">
               </div> 
               <div class="form-group formstyle">
                  <label>Project Start Date:</label>
                  <input type="date" id="str_date" class="form-control" ng-model="sdate" >
               </div>
               <div class="form-group formstyle">
                  <label>Project End Date:</label>
                  <input type="date" id="end_date" class="form-control" ng-model="edate" >
               </div>
               <div class="form-group formstyle">
                  <label>Reviewer Name:</label>
                  <input type="text" name="reviewername" class="form-control" onkeypress='return event.charCode >= 65 && event.charCode <= 122' ng-model="rname" >
               </div>
               <div class="form-group formstyle">
                  <label>Delivery Manager:</label>
                  <input type="text" name="deliverymanager" class="form-control" onkeypress='return event.charCode >= 65 && event.charCode <= 122' ng-model="dmanager" >
               </div>
               <div class="form-group formstyle">
                  <label>Accounts:</label>
                  <input type="text" name="accounts" class="form-control" ng-model="accounts" >
               </div>
         
            <button type="submit" ng-click="showhide=true"  ng-click="showhide=true" ng-disabled="!(!!pname&&!!pcode&&!!sdate&&!!edate&&!!rname&&!!dmanager&&!!dmanager&&!!accounts )" class="btn add-new-project-next-button">Next</button>
           </center>
         </form>
      </section>
      <section class="col-lg-12 col-sm-12 col-xs-12" id="tablecontent" ng-show="showhide" ng-controller="addproject_cont">
       <center>
         <form name="myform"  novalidate>
           <table class="tabletop" >
              <thead >
               <tr class="heading-row-custom">
                <th class="thd">S.No</th>
                <th class="thd">Scope and Deliverable</th>
                <th class="thd">Weight</th>
               </tr> 
             </thead>
              <tbody>
               <tr  ng-repeat="x in question">
                <td>{{x.serialno}}</td>
                <td>{{x.name}}</td>
                <td> <input type="number" name="projectweight" ng-model="project_weight" min="0" max="200" class="projectweight" required/></td>
               </tr>
              </tbody>
           </table>
            <section class="col-lg-2 col-lg-offset-5 col-sm-2 col-sm-offset-5 col-xs-4 col-xs-offset-4">
            <button type="button" class="btn add-new-project-save-button" ng-click="save_add_button()" ng-disabled="myform.$invalid" > Save</button>
            </section>
          </form>
      </center>
    </section>
</section>
