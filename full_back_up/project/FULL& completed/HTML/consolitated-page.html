
    <section class="container" ng-controller="consolitated-contrl">
      <section class="col-lg-6 col-sm-6 col-xs-12 ">
         <section class="row select_dropdown">
            <select class='form_search' ng-model="select_down" ng-change="go(select_down)" ng-dropdown>
                    <option value='admin-home'>Best and Worst Project List</option>
                    <option value='admin-all-project'>All Projects</option>
            </select>
           </section>  
       </section>

<!-- date filter  content-->

  <section class="col-lg-12 col-sm-12 col-xs-12 datefilter">
   <form> 
        <section class="col-lg-3 col-sm-3  col-xs-6 start_date">
                <label>Choose Review Start Date:</label><br>
                <input type="date" id="str_date">
        </section>
        <section class="col-lg-3 col-sm-3  col-xs-6 end_date ">
                <label>Choose Review End Date:</label><br>
                <input type="date" id="end_date">
        </section>
         <section class="col-lg-2 col-sm-2  col-xs-6 apply-bttn"> 
                <input type="button" onclick="" value="Apply" class="app_but">
         </section>
         <section class="col-lg-2 col-sm-2 col-xs-6 reset-bttn">
               <input type="button" value="Reset" onclick="reset_date()" class="rst_but">
         </section>
   </form>
  </section>


         <!--consolitated table  content-->

        <section class="col-lg-12 col-xs-12 col-sm-12" >
                   <table width="100%" class="table  all_project_table-content table-bordered table2excel">
                               <thead>
                                    <tr class="heading-row-custom">
                                       <th class>General</th>  
                                       <td></td>
                                       <td ng-repeat="x in project"></td>                         
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                    <th >Project Name</th>
                                    <td></td>
                                    <td ng-repeat="x in project"><a title="project_name" href="#!/admin_second_page">{{x.name}}</a></td>
                                    </tr>
                                    <tr>
                                    <th>Reviewer</th>
                                    <td></td>
                                    <td ng-repeat="x in project">{{x.reviewer}}</td>
                                    </tr>
                                    <tr>
                                    <th>Last Date Reviewed</th>
                                    <td></td>
                                    <td ng-repeat="x in project">{{x.review_date}}</td>
                                    </tr>
                                    <tr>
                                    <th>Score</th>
                                    <td></td>
                                    <td ng-repeat="x in project" ng-class="x.score>5?'Green_consolitated':'red_consolitated'" >{{x.score}}</td>
                                    </tr>
                                    <tr class="heading-row-custom">
                                    <th>Scope and Deliverable</th>
                                    <td >Weight</td>
                                    <td ng-repeat="x in project">Score</td> 
                                    </tr>
                                    <tr ng-repeat="y in question">
                                    <th>{{y.name}}</th>
                                    <td class="content-center">{{y.weight}}</td>
                                    <td class="content-center" ng-repeat="x in project" ng-class="y.weight/y.score<2?'Green_consolitated':'red_consolitated'" >{{y.score}}</td>
                                    </tr>
                                </tbody>
                    </table>
           </section>
       

       <!--consolitated table download button-->

       <section class="col-lg-2 col-lg-offset-5 col-sm-2 col-sm-offset-5  col-xs-6 col-xs-offset-4 consolitated-download-button"> 
                <input type="button" onclick="" value="Download" class="download_button">
       </section>                 




  </section>
  <script src="JS/filter_Date.js"></script>
  <script>
  $(".download_button").click(function(){

        $(".table2excel").table2excel({
          exclude: ".noExl",
          name: "Excel Document Name",
          filename: "myFileName",
          fileext: ".xls",
          exclude_img: true,
          exclude_links: true,
          exclude_inputs: true
        });
      });
  </script>
